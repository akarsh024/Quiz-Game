<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            background-image: url(background1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background: transparent;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 1px 8px 60px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .trophy {
            width: 150px;
            height: auto;
            margin: 20px 0;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .message {
            font-size: 1.5em;
            color: greenyellow;
            margin-top: 20px;
            line-height: 1.4;
        }

        .wallet-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: rgb(179, 0, 255);
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .wallet-btn:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <audio type="audio/mp3" src="milestone congrats.mp3" autoplay></audio>
    <div class="container">
        <h1>Congratulations!</h1>
        <h2>You chose to withdraw here.</h2>
        <img src="trophy2.png" alt="Trophy" class="trophy">
        <p class="message">You won â‚¹50.</p>
        <a href="wallet.html"><button class="wallet-btn">Wallet!</button></a>
    </div>

    <!-- Include Canvas Confetti from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        // Fire confetti when the page loads
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });

        // Fire more confetti every 2 seconds
        setInterval(function () {
            confetti({
                particleCount: 100,
                spread: 100,
                origin: { y: 0.6 }
            });
        }, 2000);

        function preventBack(){
        window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function() { null };
    </script>
</body>
</html>
