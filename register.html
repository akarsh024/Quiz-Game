<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="register.js" defer></script>
    <title>Register</title>
</head>

<body>
    <form id="registerForm" class="form" action="http://localhost:3001/register" method="post">
        <img src="quiz1.png" alt="logo" />
        <p class="form-title">Register</p>
        <div class="input-container">
            <input type="text" name="username" placeholder="Enter name" required autofocus />
        </div>
        <div class="input-container">
            <input type="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="input-container">
            <input type="password" name="password" placeholder="Enter password" required />
            <input type="password" name="confirm_password" placeholder="Confirm password" required />
        </div>
        <div id="Signin">
            <button type="submit" class="submit">Sign up</button>
        </div>
        <p class="signup-link">
            Have an account? <a href="index.html">Sign in</a>
        </p>
    </form>
</body>

</html>
